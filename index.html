<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Google</title>
</head>
<body>
    <header class="w-full h-12 flex items-center justify-end gap-6">
        <a class="text-[#707070] hover:underline hover:underline-offset-1 hover:text-[#484848]" href="#">Gmail</a>
        <a class="text-[#707070] hover:underline hover:underline-offset-1 hover:text-[#484848]" href="#">Imagens</a>

        <div class="h-9 w-9 flex items-center justify-center cursor-pointer hover:bg-gray-400 hover:rounded-full">
            <i class="ph-dots-nine-bold text-[1.7rem]"></i>
        </div>

        <div class="h-8 w-8 cursor-pointer mr-4">
            <img 
                src="https://avatars.githubusercontent.com/u/90356500?v=4" 
                alt="Imagem de perfil do google"
                class="rounded-full"    
            >
        </div>
    </header>
</body>
</html>
