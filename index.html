<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Google</title>
</head>
<body>
    <header class="w-full h-12 alinhamento justify-end gap-6">
        <div id="textHeader" class="alinhamento justify-start w-full sm:justify-end">
            <a id="gmailTodas" class="colorText marginY underline-offset-[14px] sm:hover:underline sm:hover:underline sm:hover:underline-offset-1 sm:hover:text-[#484848]" href="#">Gmail</a>
            <a class="colorText sm:hover:underline sm:hover:underline-offset-1 sm:hover:text-[#484848]" href="#">Imagens</a>
            <i id="menuIcon" class="ph-list-bold absolute left-2 text-lg"></i>
        </div>

        <div class="h-10 w-12 alinhamento justify-center cursor-pointer sm:hover:bg-gray-400 sm:hover:rounded-full ">
            <i id="googleApps" class="ph-dots-nine-bold text-[1.7rem]"></i>
        </div>

        <div class="w-12 sm:h-8 sm:w-8 cursor-pointer mr-4">
            <img 
                src="https://avatars.githubusercontent.com/u/90356500?v=4" 
                alt="Imagem de perfil do google"
                class="rounded-full"
            >
        </div>
        
        <div id="app" class="bg-[#333] hidden max-h-[24.5rem] w-80 sm:max-h-[30rem] sm:w-[22rem] absolute top-14 right-4 rounded overflow-x-hidden overflow-scroll">
            <div class="alinhamento justify-around mx-6 my-2">
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://avatars.githubusercontent.com/u/90356500?v=4')]"></div>
                    </div>
                    Conta
                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://www.svgrepo.com/show/355037/google.svg')]"></div>
                    </div>
                    Pesquisa
                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">                
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://www.svgrepo.com/show/353819/google-maps.svg')]"></div>
                    </div>
                    Maps
                </div>
            </div>

            <div class="alinhamento justify-around mx-6 my-2">
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://www.svgrepo.com/show/13671/youtube.svg')]"></div>
                    </div>
                    Youtube
                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://www.svgrepo.com/show/349393/google-play.svg')]"></div>
                    </div>
                    Play
                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">                
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://upload.wikimedia.org/wikipedia/commons/thumb/archive/d/da/20190930154509%21Google_News_icon.svg/120px-Google_News_icon.svg.png')]"></div>
                    </div>
                    Not√≠cias
                </div>
            </div>

            <div class="alinhamento justify-around mx-6 my-2">
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://www.svgrepo.com/show/349378/gmail.svg')]"></div>
                    </div>
                    Gmail
                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://www.svgrepo.com/show/343559/google-meet-meeting-communication-team.svg')]"></div>

                    </div>
                    Chat
                </div>
            </div>

            <div class="alinhamento justify-around mx-6 my-2">
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">

                    </div>
                    Contato
                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">

                    </div>

                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded cursor-pointer text-center text-white">

                    </div>
                    Agenda
                </div>
            </div>

            <div class="alinhamento justify-around mx-6 my-2">
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">

                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">

                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
                        <div class="rounded-full h-10 w-10 bg-cover bg-[url('https://www.svgrepo.com/show/378781/chrome.svg')]"></div>
                    </div>

                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20 hover:bg-[#222] rounded  cursor-pointer text-center text-white">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">

                    </div>
                    Shopping
                </div>
                <div class="w-20 h-20 sm:h-[102px] sm:w-20">
                    <div class="w-10 sm:h-12 sm:w-12 mx-auto mt-2">
